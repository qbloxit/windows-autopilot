<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qblox Device Setup</title>
  <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/qbloxit/windows-autopilot/main/Qblox_Icon_Primary.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --qblox-blue: #00819d;
      --white: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', 'Jura', sans-serif;
      background: var(--white);
      color: var(--qblox-blue);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }
    .logo {
      width: 180px;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }
    p {
      font-size: 1.15rem;
      max-width: 520px;
      color: var(--qblox-blue);
      margin-bottom: 32px;
    }
    .button {
      background-color: var(--qblox-blue);
      color: var(--white);
      border: none;
      padding: 16px 48px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: none;
    }
    .button:hover {
      background-color: #000000;
      color: var(--white);
    }
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: var(--qblox-blue);
    }
    footer a {
      color: var(--qblox-blue);
      text-decoration: underline;
    }
  </style>
  <script>
    function showReminder() {
      setTimeout(function () {
        alert("Next step: Please go to your Downloads folder and install the software you just downloaded.");
      }, 2000);
    }
  </script>
</head>
<body>
  <img class="logo" src="https://raw.githubusercontent.com/qbloxit/windows-autopilot/main/Qblox_Logo_Primary.svg" alt="Qblox Logo">

  <h1>Qblox Device Setup</h1>
  <p>Click the button below to configure your Windows device with Qblox security tools. This will automatically download our security agent.</p>

  <a href="https://github.com/qbloxit/windows-autopilot/releases/download/v1/qblox_jumpcloud_ppkg.ppkg" onclick="showReminder()">
    <button class="button">Set Up My Device</button>
  </a>

  <footer>
    Need help? Email <a href="mailto:it@qblox.com">it@qblox.com</a>
  </footer>
</body>
</html>
